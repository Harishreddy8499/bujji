<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>
<h2 style="font-size:25px;">Demo JavaScript in Head</h2>

<p id="demo" style="font-size: 30px;">A Paragraph</p>
<button type="button" onclick="myFunction()" >Try it</button>

</body>
</html>
